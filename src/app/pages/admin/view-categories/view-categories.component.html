<mat-card>
  <h1>All Categories</h1>
  <mat-list>

    <mat-list-item *ngFor="let category of categories">
      <mat-icon mat-list-icon>category</mat-icon>
      <div mat-line>{{category.title}}</div>
      <div mat-line>{{category.description}}</div>
      <mat-card-actions>
        <button (click)="deleteCategory(category.cid)" mat-raised-button color="warn">Delete</button>
        <button [routerLink]="'/admin/update-category/' + category.cid+'/'+category.title" mat-raised-button color="accent">Update</button>
      </mat-card-actions>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
  </div>
</mat-card>
