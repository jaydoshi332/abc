<mat-card class="mr20 ml20">
  <h1>All Quizzes</h1>
</mat-card>
<mat-list *ngFor="let quiz of quizzess">

  <mat-card class="mr20 ml20 mt10"   [ngClass]="quiz.active?'active-color':'nonactive-color'">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{quiz.title}}</mat-card-title>
      <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{quiz.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="'/admin/view-questions/' + quiz.quizId+'/'+ quiz.title" mat-raised-button color="primary">Question</button>
      <button mat-stroked-button color="primary">Max Marks {{quiz.maxMarks}}</button>
      <button mat-stroked-button color="primary">Total Questions {{quiz.numberOfQuestions}}</button>
      <button [routerLink]="'/admin/update-quiz/' + quiz.quizId" mat-raised-button color="primary">Update</button>
      <button mat-raised-button color="primary">Attempts</button>
      <button (click)="deleteQuiz(quiz.quizId)"  mat-raised-button color="warn">Delete</button>

    </mat-card-actions>
  </mat-card>
</mat-list>
<mat-card class="mr20 ml20 mt10">
  <div class="container mt20 text-center">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
  </div>

</mat-card>
