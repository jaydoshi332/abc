<mat-card *ngIf="user">
  <h2 class="text-center">Your Profile Details</h2>
  <!--  {{user | json}}-->
  <mat-card-content>
    <div class="bootstarp-wrapper">
      <div class="container">
        <div class="container text-center">
          <img class="profile img-fluid" src="../../../assets/default.jpg" alt="">
          <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!--           //table detalis;-->
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>UserId</td>
                <td>EXAM00{{user.id}}</td>
              </tr>
              <tr *nfIf="user.phone">
                <td>Phone Number</td>
                <td>{{user.phone}}</td>
              </tr><tr>
              <td>Role</td>
              <td>{{user.authorities[0].authority}}</td>
            </tr>
              <tr>
                <td>Status</td>
                <td>{{user.enabled?"ACTIVE":"NOT ACTIVE" }}</td>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
