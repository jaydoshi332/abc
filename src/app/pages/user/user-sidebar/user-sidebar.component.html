<mat-card>
  <mat-action-list>
    <div mat-sub-header>Menu</div>
    <button mat-list-item routerLink="/user-dashboard"><mat-icon mat-list-icon>home</mat-icon>Home</button>
    <button mat-list-item routerLink="/user-dashboard/quizzes/all"><mat-icon mat-list-icon>list</mat-icon>All Quizzes</button>
    <button mat-list-item [routerLink]="'/user-dashboard/quizzes/'+category.cid"  *ngFor="let category of categories"><mat-icon mat-list-icon>quiz</mat-icon>{{category.title}}</button>
  </mat-action-list>
</mat-card>
