
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" mt-20>
      <div class="col-md-6 offset-md-3" >
        <mat-card>
          <div class="container text-center">
            <img class="img-fluid logo" src="../../../assets/logo.png" alt="">
          </div>
          <h1 class="text-center">Login Here !!</h1>

<!--          {{loginData | json}}-->
          <form #loginForm="ngForm" (ngSubmit)="formSubmit()">
            <!--                Username Field-->
            <span *ngIf="name.invalid && name.touched" style="color: red;">Invalid Username</span>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>User Name</mat-label>
              <input required [(ngModel)]="loginData.username" minlength="2" pattern="[a-zA-Z0-9#$@^]+$" name="username" #name="ngModel"  matInput placeholder="Enter Username">
            </mat-form-field>


            <!--              Password Field-->
            <span *ngIf="password.invalid && password.touched" style="color: red;">Invalid Password</span>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input required [(ngModel)]="loginData.password" pattern="[a-zA-Z0-9$@^&*!#^]+$" minlength="4" name="password" #password="ngModel" type="password" matInput placeholder="Enter Password">
            </mat-form-field>

            <div class="container text-center">
              <button type="submit" [disabled]="loginForm.invalid"  mat-raised-button color="primary">Login</button>
              <button type="reset" class="ml10" mat-raised-button color="accent">Reset</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>

</div>
